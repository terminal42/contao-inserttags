services:
    _defaults:
        autoconfigure: true

    terminal42_insert_tags.dca:
        class: Terminal42\InsertTagsBundle\EventListener\DcaListener
        public: true
        arguments:
            - "@database_connection"

    terminal42_insert_tags.insert_tag:
        class: Terminal42\InsertTagsBundle\EventListener\InsertTagListener
        public: true
        arguments:
            - "@terminal42_insert_tags.handler"
            - "@monolog.logger.contao.error"

